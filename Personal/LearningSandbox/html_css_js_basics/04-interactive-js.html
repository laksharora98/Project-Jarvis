<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript</title>
  <!-- We can still use the same stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JavaScript in Action</h1>

  <p id="message">This text will change when you click the button.</p>

  <button id="changeTextBtn">Click Me!</button>

  <!--
    It's best practice to include your script tag just before the
    closing </body> tag. This ensures that all HTML elements above
    it are loaded and ready to be manipulated by the script.
  -->
  <script src="main.js"></script>

</body>
</html>
